<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memoria</title>
  </head>

  <body>
    <header>
      <h1>MEMORIA</h1>
    </header>

    <main class="game">
      <section class="game-board" id="game-board">
        <!-- Casillas generadas por JS -->
      </section>

      <div id="state">
        <span id="time">0</span>
        <span id="score">0</span>
      </div>
    </main>

    <section id="pre-game">
      <div id="themes">
        <h2>¡Elige tu tema!</h2>
        <button class="theme-option" title="Pokemon">Pokemon</button>
        <button class="theme-option" title="Pixar">Pixar</button>
        

        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Medio</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
    </section>

    <section id="post-game" class="hidden">
      <div>
        <h2>¡EXELENTE!</h2>
        <p id="final"></p>
        <button id="again">Volver a Jugar</button>
      </div>
    </section>
    
    <script src="main.js"></script>
  </body>
</html>
